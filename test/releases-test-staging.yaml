apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: releases-test-staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  destination:
    name: in-cluster
    namespace: namespace-staging
  source:
    path: guestbook-stg
    repoURL: https://github.com/kim-codefresh/argocd-example-apps.git
    targetRevision: kim-local-runtime
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=false
      - RespectIgnoreDifferences=false
